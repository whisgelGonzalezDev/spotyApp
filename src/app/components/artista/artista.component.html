<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3> {{ artista.name }} </h3>

        <p>
            Genero: <span class="badge badge-pill badge-primary">{{ artista.genres[0] }}</span>
        </p>
        <p>
            Popularidad:
            <span class="badge badge-pill badge-primary">{{ artista.popularity }}</span>

        </p>
        <p>
            Seguidores:
            <span class="badge badge-pill badge-primary">{{ artista.followers.total }}</span>

        </p>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank"> Ir a la p√°gna del artista</a>
        </p>
    </div>

    <div class="col-4">
        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
    </div>

</div>

<div class="row m-5">
    <div class="col">
        <table class="table" style="color:aliceblue;">
            <thead>
                <th>Foto</th>
                <th>Album</th>
                <th>Cancion</th>
                <th>Vista previa</th>
            </thead>
            <tbody *ngFor="let track of tracks">
                <tr>
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td> {{ track.album.name }} </td>
                    <td> {{ track.name }} </td>
                    <td> <audio [src]="track.preview_url" controls></audio></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
